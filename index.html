<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>八字與紫微算命</title>
</head>
<body>
  <h1>輸入你的生辰</h1>
  <form id="baziForm">
    <label>出生日期：</label>
    <input type="date" id="birthDate" required><br><br>

    <label>出生時間（24小時制）：</label>
    <input type="time" id="birthTime" required><br><br>

    <label>出生城市：</label>
    <input type="text" id="birthPlace" value="台北市" required><br><br>

    <button type="submit">開始算命</button>
  </form>

  <h2>命理解說：</h2>
  <div id="result"></div>

  <script>
    const form = document.getElementById('baziForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const birthDate = document.getElementById('birthDate').value;
      const birthTime = document.getElementById('birthTime').value;
      const birthPlace = document.getElementById('birthPlace').value;

      const prompt = `請用八字與紫微斗數分析以下人的命理：\\n生日：${birthDate} ${birthTime}，出生地：${birthPlace}。請列出八字四柱、紫微命宮主星與性格描述、五行強弱、建議的事業方向，500字以內。`;

      resultDiv.innerHTML = "分析中...請稍候...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer 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`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "你是資深命理老師，擅長八字與紫微分析" },
              { role: "user", content: prompt }
            ]
          })
        });

        const data = await response.json();
        const text = data.choices[0].message.content;
        resultDiv.innerText = text;
      } catch (error) {
        resultDiv.innerText = "發生錯誤，請稍後再試。";
      }
    });
  </script>
</body>
</html>
